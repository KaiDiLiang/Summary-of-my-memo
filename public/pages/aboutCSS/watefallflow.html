<style type="text/css">
  html,
  body,
  li,
  ul,
  ol,
  p,
  div {
    padding: 0;
    margin: 0;
    list-style: none;
    font-size: 16px;
    text-align: center;
  }

  .container {
    column-width: 100%;
    -webkit-column-width: 250px;
    -webkit-column-gap: 10px;
    column-gap: 10px;
  }

  .container div {
    width: 100%;
    height: 200px;
    margin: 5px 0;
    /* 限定盒子内放大 */
    /* overflow: hidden; */
  }

  .container img {
    width: 100%;
    height: 100%;
    /* 规定显示的光标形状 */
    cursor: pointer;
    /* 过渡属性，动态效果过渡时间 */
    transition: all 0.6s;
  }

  .container img:hover {
    /* 元素应用2D或3D转换 */
    transform: scale(1.4);
  }
</style>
